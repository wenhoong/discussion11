<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
		p{
			display: none
		}
    .errormsg {
        /*font: Use a cool Google font*/
    	color:red;
    	display:block}
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname">
            <p>Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p>Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
    <script>
    $("form").submit(function(){
        var valid=true;
        $("form input[type=text]").each(function(){
            if(!(this.value)) {
                valid=false
                $(this).next('p').addClass('errormsg')
            }
            else{
                $(this).next('p').removeClass('errormsg')
            }
        });
    if (valid == false){
        event.preventDefault();
        return false;
    }
    })
    </script>
</body>
</html>
